<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniGameZone</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/theme.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-left">
      <img src="../images/logo.png" alt="Logo" class="logo">
      <h1>MiniGameZone</h1>
    </div>
    <div class="header-right">
      <button id="theme-toggle">Toggle Theme</button>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="profile.html">Profile</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Choose Your Game</h2>
    <div class="game-grid">

      <!-- All 10 Games -->
      

      <div class="game-card">
        <img src="../images/flappybirdcover.png" alt="Flappy Bird">
        <h3>Flappy Bird</h3>
        <a href="game-pages/flappybird.html">Play</a>
      </div>

      <div class="game-card">
        <img src="../images/tictactoecover.jpg" alt="Tic Tac Toe">
        <h3>Tic Tac Toe</h3>
        <a href="game-pages/tictactoe.html">Play</a>
      </div>

      <div class="game-card">
        <img src="../images/shootercover.jpg" alt="Shooter">
        <h3>Space Shooter</h3>
        <a href="game-pages/shooter.html">Play</a>
      </div>

      <div class="game-card">
        <img src="../images/memorycover.png" alt="Memory Game">
        <h3>Memory Game</h3>
        <a href="game-pages/memory.html">Play</a>
      </div>

      <div class="game-card">
        <img src="../images/rpscover.jpeg" alt="Rock Paper Scissors">
        <h3>Rock Paper Scissors</h3>
        <a href="game-pages/rps.html">Play</a>
      </div>

      <div class="game-card">
        <img src="../images/hangmancover.png" alt="Hangman">
        <h3>Hangman</h3>
        <a href="game-pages/hangman.html">Play</a>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; Made with love<3
  </footer>
</body>
</html>
